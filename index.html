<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./quote-left-solid.svg" type="image/x-icon" ">
</head>

<body>
    <div class=" container">
    <div class="quoteSection">
        <div class="text">
            <div class="heading">
                <h2>Quote of the day</h2>
            </div>
            <div class="updatedQuoteSection">
                <p class="dailyQuote"></p>
                <p class="authorName"></p>
            </div>
        </div>
        <div class="buttons">
            <button class="newQuote">New Quote</button>
            <button class="tweetQuote">
                <a href="#">Tweet</a>
            </button>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    </body>

</html>
